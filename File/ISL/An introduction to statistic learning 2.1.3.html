<h1 style="font-size: 200%">2.1.3 <i>The Trade-Off Between Prediction Accuracy and Model
    Interpretability</i></h1>
<p style="font-size: 200%; ">
    灵活flexible, 和严格restrictive，二选其一。<br>
    鱼与熊掌不可得兼！<br>

    <img src="Fig%202.7.jpg" alt="Trade-off"><br>

    线性拟合严格但是缺乏灵活性。<br>
    Tree方法比如boosting， SVM等等灵活性很高，但是不严格。<br>
    当inference是主要目的的时候，更适合用严格一点的方式，比如lasso或者线性拟合 <br>
    当prediction是主要目的的时候，灵活的拟合方式更适合一点。

</p>
