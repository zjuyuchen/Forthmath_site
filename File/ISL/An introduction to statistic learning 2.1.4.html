<h1 style="font-size: 200%">2.1.4 <i>Supervised Versus Unsupervised Learning</i></h1>
<p style="font-size: 200%; ">
    <b>监督学习Supervised learning</b><br>
    每一个数据，（X,Y）都是feature和label构成的集合 <br>

    <b>无监督学习Unsupervised learning</b><br>
    每个数据，都只有X,不存在与之对应的label (Y)。<br>
    这种情况下，用聚类（clustering）的方法去处理。<br>


    <img src="Fig%202.8.jpg" alt="unsupervised learning"><br>

    <b>半监督学习（semisupervised learning）</b><br>
    n个数据存在label， m个数据不存在label， 这种情况不在本书的讨论范围
</p>
