<h1 style="font-size: 200%">2.1.5 <i>Regression Versus Classification Problems</i></h1>
<p style="font-size: 200%; ">
    regression 定量分析，比如收入，身高，年龄，房价等等 <br>
    classfication 定性分析，比如性别，负债否，患癌 <br>
    我们可能根据定量还是定性选择使用linear regression还是logic regression，<br>
    但是我们并不关心预测值是定性还是定量的。<br>
    有些方法比如K-nearest neighbors以及boosting既可以预测regression，<br>
    也可以用来分类。
</p>
